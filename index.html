<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <object data="calculate_48.svg" type="image/svg+xml"></object>
            <h1 class="calculadora-titulo">Calculadora</h1>
            <input id="num1" type="number" placeholder=""/>
            <input id="num2" type="number" placeholder=""/>

            <div class="botoes">
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('-')">−</button>
                <button onclick="calcular('*')">×</button>
                <button onclick="calcular('/')">÷</button>
            </div>

            <input id="output" type="text" readonly placeholder=""/>
        </div>

        <div class="historico" id="history">
            <h1 class="title-history">Histórico</h1>
            <h3 class="subtitle-history">10 últimas operações:</h3>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>

</html>
